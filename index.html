<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Pregunta Importante</title>
</head>
<body class="body">
    <h1 class=" body_title"> ¿Nos vemos? </h1>
    
    <button id="yes">Sí :D</button>
    <button id="no">No :C</button>

        <script>
            const botonSí = document.getElementById('yes')
            const botonNo = document.getElementById('no')

            const nosVemos = () => {
                    alert("Sabía que dirías que sí :D")
            }

            const saltarBoton = () => {
                botonNo.style.position =  'absolute'
                botonNo.style.top = (Math.random() * window.innerHeight) + 'px';   
                botonNo.style.left = (Math.random() * window.innerWidth) + 'px';   
                

            }

            botonSí.addEventListener('click', nosVemos);
            botonNo.addEventListener('mouseover', saltarBoton);

        </script>
 








    
</body>
</html>
